<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gugudan {
            display: none;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }

        div h3 {
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
        function displayGugudan(event) {
            const danNum = document.querySelector("#inDan").value;
            console.log(danNum);

            document.querySelector("#gugudanTitle").innerHTML = `${danNum}단`;
            let result = "";
            for (let i = 1; i <= 9; i++) {
                result += `${danNum} x ${i} = ${danNum * i}<br>`;
            }
            const resultNode = document.querySelector("#result");
            resultNode.innerHTML = result;
            document.querySelector(".gugudan").style.display = "block";
        }
        window.onload = function () {
            const btnNode = document.querySelector("button");
            btnNode.addEventListener("click", displayGugudan);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-6 text-center">
                <div class="row fs-4 text-left">[JS Mini Proj #1]</div>
                <div class="row p-3">
                    <h1>구구단 출력하기</h1>
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-text">출력할 단</span>
                    <input type="number" class="form-control" id="inDan">
                    <button class="btn btn-outline-secondary" type="button">출력</button>
                </div>
                <div class="gugudan row p-3">
                    <h3 id="gugudanTitle"></h3>
                    <hr>
                    <div id="result" class="fs-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
